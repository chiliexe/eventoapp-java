<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <title>Evento App</title>
</head>
<body>
    <div class="container">

        <h2 class="text-center my-4">Lista de eventos</h2>
        <a href="/cadastrar-evento" class="btn btn-primary"> Cadastrar Novo Evento </a>
		<div class="alert alert-danger alert-dismissible mt-3" th:if="${not #strings.isEmpty(msg)}">
			<span th:text="${msg}"></span>
		</div>
        <table class="table my-4">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Hor√°rio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento: ${eventos}">
                    <td><a th:href="@{|/evento/${evento.id}|}" th:text="${evento.nome}"></a></td>
                    <td th:text="${evento.local}"></td>
                    <td th:text="${evento.data}"></td>
                    <td th:text="${evento.horario}"></td>
                    <td> <a th:href="@{|/evento/deletar/${evento.id}|}" class="btn btn-danger">Deletar</a> </td>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
